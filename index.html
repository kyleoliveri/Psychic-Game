<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman | Kyle Oliveri</title>
</head>
<body background="assets/images/irongrip.png">
    
<div class="wrapper">

<!--JUMBOTRON HEADER-->
<header>
    <div class="headerwrap">
        <div class="jumbotron">
            <h1 class="display-4 text-center h1Header">Heavy Metal Hangman</h1>
            <p class="lead text-center pHeader">Type to play!</p>
            <p class="text-center pHeader">Guess the word to hear a heavy classic!</p>
        </div>
    </div>
</header>


<!--GAME SECTION-->
<div class="container">
        <div class="row">

            <!--LEFT COLUMN-->
            <div class="col-6 text-center game-section">

                <h2 id="winner1">You win!</h2>
                <h5 id="winner2">Press any key to play again!</h5>
                <img id="puppetz" src="assets/images/MasterofPuppets.jpg" alt="">
                <img id="innuendo" src="assets/images/Innuendo.png" alt="">
                <img id="cowboysFromHell" src="assets/images/cowboysfromhell.png" alt="">
                <img id="aliceInChains" src="assets/images/dirt.png" alt="">
                
                <h2 id="loser1">You lose!</h2>
                <h5 id="loser2">Press any key to play again!</h5>
                <img id="youLose" src="assets/images/youLose.png" alt="">

            </div>

            <!--RIGHT COLUMN-->
            <div class="col-6 text-center game-section">

                <h4>Current Song</h4>
                <h4 id="songName"></h4>
                <h4>Guesses Remaining:</h4>
                <h6 id="guessesRemaining"></h6>
                <h4>Letters Guessed:</h4>
                <h3 id="lettersGuessed"></h3>
                <h4 id="winsh4"></h4>
                <h4 id="lossh4"></h5>

            </div>

        </div>
</div>

<div class="push"></div>
</div>

<!--FOOTER-->
<footer class="footer"></footer>

<script>

    gameReset();

</script>

</body>

</html>
